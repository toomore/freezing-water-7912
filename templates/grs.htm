{% extends "index.htm" %}
{% block context %}
<div class="page-header">
    <h1>{{ op.title }}</h1>
</div>
    {% for i,p in op.op%}
        <div class="well">
            <span class="label label-{% if p>0 %}important{% else %}success{% endif %}">{{ p|safe }}</span>
            <br>
            {% for p in i %}
                <span class="label label-info">{{p}}</span>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
